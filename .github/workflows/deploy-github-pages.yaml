# Workflow name
name: Storybook

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main' # Replace with the branch you want to deploy from
    paths: [
        'src/**/*.tsx',
        'src/**/*.ts',
        'src/**/*.css',
        'public/**',
        '.storybook/*.js',
        'src/stories/**'
      ] # Trigger the action only when files change in the folders defined here

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: npm ci # default: npm ci
          build_command: npm run storybook:build # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
